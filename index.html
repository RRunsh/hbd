<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéÇ</title>

  <!-- CSS goes here -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }

    .msg {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    .slideshow {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s;
    }

    .slide.active {
      opacity: 1;
    }

    /* Floating hearts */
    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Birthday message -->
  <div class="container">
    <h1>üéâ Happy Birthday My Love ‚ù§Ô∏è üéâ</h1>
    <p class="msg">Wishing you endless happiness, love, and joy today and always!</p>
    
    <!-- Slideshow of photos -->
    <div class="slideshow">
      <img src="Photo1.jpg" class="slide active">
      <img src="Photo2.jpg" class="slide">
      <img src="Photo3.jpg" class="slide">
      <img src="Photo4.jpg" class="slide">
      <img src="Photo5.jpg" class="slide">
      <img src="Photo6.jpg" class="slide">
      <img src="Photo7.jpg" class="slide">
      <img src="Photo8.jpg" class="slide">
    </div>

    <!-- Floating hearts animation -->
    <div id="hearts"></div>
  </div>

  <!-- JavaScript goes here -->
  <script>
    // Slideshow
    let slides = document.querySelectorAll('.slide');
    let index = 0;

    function showSlide() {
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
      index = (index + 1) % slides.length;
    }

    setInterval(showSlide, 3000); // Change image every 3s

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      heart.innerText = '‚ù§Ô∏è';
      document.getElementById('hearts').appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
